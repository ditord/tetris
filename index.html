<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tetris</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <canvas id="game-canvas" width="320" height="640"></canvas>
    <aside class="side-panel">
      <h1>Tetris</h1>
      <div class="stat">
        <span class="label">Score</span>
        <span id="score">0</span>
      </div>
      <div class="stat">
        <span class="label">Level</span>
        <span id="level">1</span>
      </div>
      <div class="stat">
        <span class="label">Lines</span>
        <span id="lines">0</span>
      </div>
      <div class="stat">
        <span class="label">High Score</span>
        <span id="high-score">0</span>
      </div>
      <div class="next-section">
        <span class="label">Next</span>
        <canvas id="next-canvas" width="128" height="128"></canvas>
      </div>
      <button id="ghost-toggle" class="ghost-toggle">Ghost: OFF</button>
      <button id="sound-toggle" class="ghost-toggle">Sound: ON</button>
      <p class="toggle-hint">Use touch buttons below to toggle ghost and sound</p>
      <p class="controls-hint">Arrow keys move · X / Z rotate · Space hard drop · P pause · G ghost · M mute</p>
    </aside>
    <div id="overlay" class="overlay">
      <button id="overlay-button" class="overlay-message">Tap or press Enter to start</button>
    </div>
    <div class="touch-controls">
      <div class="touch-row">
        <button class="touch-btn" data-action="rotateCCW">&#8630;</button>
        <button class="touch-btn" data-action="hardDrop">&#9660;&#9660;</button>
        <button class="touch-btn" data-action="rotateCW">&#8631;</button>
      </div>
      <div class="touch-row">
        <button class="touch-btn" data-action="left">&#9664;</button>
        <button class="touch-btn" data-action="down">&#9660;</button>
        <button class="touch-btn" data-action="right">&#9654;</button>
      </div>
      <div class="touch-row">
        <button class="touch-btn" data-action="pause">&#9208;</button>
        <button class="touch-btn" data-action="ghost">&#128123;</button>
        <button class="touch-btn" data-action="sound">&#128264;</button>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
